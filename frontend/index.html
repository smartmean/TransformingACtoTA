<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC To TA Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 32px;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .icon {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 16px;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 48px 24px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
            cursor: pointer;
            background: #fafafa;
            position: relative;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.has-file {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .upload-text {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .upload-subtext {
            color: #9ca3af;
            font-size: 14px;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin: 16px 0;
            padding: 16px;
            background: #f3f4f6;
            border-radius: 8px;
            display: none;
            text-align: left;
        }
        
        .file-name {
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .file-size {
            color: #6b7280;
            font-size: 12px;
        }
        
        .convert-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.5;
            pointer-events: none;
            margin: 16px 0;
            width: 120px;
        }
        
        .convert-btn:enabled {
            opacity: 1;
            pointer-events: auto;
        }
        
        .convert-btn:enabled:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .convert-btn:disabled {
            cursor: not-allowed;
        }
        
        .result-area {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            gap: 16px;
        }
        
        .result-text {
            color: #065f46;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0;
            flex: 1;
        }
        
        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .status.loading {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #dbeafe;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">‚ö°</div>
            <h1>TAC To TA Converter</h1>
        </div>
        <p class="subtitle">Convert XML of Timed Activity Diagram to XML of Timed Automata</p>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select file</div>
            <div class="upload-subtext">Supported formats: .xml</div>
        </div>
        
        <input type="file" id="fileInput" accept=".xml" />
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>
        
        <button class="convert-btn" id="convertBtn" onclick="convertFile()" disabled>Convert</button>
        
        <div class="result-area" id="resultArea">
            <div class="result-text">Conversion successful!</div>
            <a href="#" class="download-btn" id="downloadBtn">Download Result</a>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedFile = null;
        let convertedXmlBlob = null;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const resultArea = document.getElementById('resultArea');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                displayFileInfo(selectedFile);
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.xml')) {
                selectedFile = files[0];
                fileInput.files = files;
                displayFileInfo(selectedFile);
            }
        });

        function displayFileInfo(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            uploadArea.classList.add('has-file');
            resultArea.style.display = 'none';
            hideStatus();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function convertFile() {
            if (!selectedFile) {
                showStatus('Please select a file first.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            showStatus('Converting...', 'loading');
            convertBtn.disabled = true;

            try {
                const response = await fetch('/convert-xml-download', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/xml')) {
                        // Handle XML response (successful conversion)
                        convertedXmlBlob = await response.blob();
                        
                        // Set up download link
                        const url = window.URL.createObjectURL(convertedXmlBlob);
                        downloadBtn.href = url;
                        downloadBtn.download = selectedFile.name.replace(/\.(xml|uml)$/i, '_converted.xml');
                        
                        // Show success result
                        hideStatus();
                        resultArea.style.display = 'flex';
                        
                    } else {
                        // Handle JSON error response
                        const result = await response.json();
                        showStatus(`Error: ${result.error || 'Unknown error occurred'}`, 'error');
                    }
                } else {
                    showStatus(`Error: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            status.className = `status ${type}`;
            
            if (type === 'loading') {
                status.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                status.innerHTML = message;
            }
            
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
</body>
</html>
